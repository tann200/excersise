plugins {
    id 'java'
}

group 'Test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    //compile group: 'org.testng:testng:6.10'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

}

test {
    useTestNG(){
        //set TestNG output dir
        outputDirectory = file("$project.buildDir/reports/testngOutput")
        //required to turn on TestNG reports
        useDefaultListeners = true
        options.suites("src/main/java/booklibrary/testng.xml")
    }
    reports.html.enabled = false
}


